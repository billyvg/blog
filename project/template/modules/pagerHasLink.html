<!-- 页码 -->
<ul class="M-pagerHasLinkList">
	<!-- 上一页 -->
	<li v-show="showPrev">
		<a class="M-pagerHasLinkListItem prev" title="上一页" v-on="click: vmClickPrev">
			<i class="fa fa-angle-left"/>
		</a>
	</li>
	<li v-repeat="page in pages">
		<a v-attr="href: page.href" v-class="M-pagerHasLinkListItem: true, act: page.isAct, omit: page.isOmit">
			{{page.text}}
		</a>
	</li>
	<!-- 下一页 -->
	<li v-show="showNext">
		<a class="M-pagerHasLinkListItem next" title="下一页" v-on="click: vmClickNext">
			<i class="fa fa-angle-right"/>
		</a>
	</li>
</ul>
<!-- 分页信息 -->
<span class="M-pagerHasLinkInfo" v-text="info"></span>
