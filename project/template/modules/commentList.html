<!-- 标题、添加按钮 -->
<header class="M-commentHead">
	<h2 class="M-commentHeadTitle">评论</h2>
	<span class="M-commentHeadAdd" title="添加评论">
		<i class="fa fa-edit"></i>
	</span>
</header>
<!-- 评论加载 -->
<div class="M-commentLoading" v-show="isLoading">
	<i class="fa fa-spinner animate-spinner-rotate icon"></i>
</div>
<!-- 评论列表 -->
<article class="M-commentList" v-show="!isLoading">
	<section v-repeat="item in comments">
		<header>
			<b class="floor" v-text="item.floor"></b> :
			<b class="nick" v-text="item.nickName"></b>
			<span class="address" v-text="item.address"></span>
			<span class="time" v-attr="title: item.date" v-text="item.date"></span>
			<div class="op">
				<span class="reply" title="回复TA"><i class="fa fa-reply"/></span> :
			</div>
		</header>
		<article v-html="item.content"></article>
	</section>
</article>
<!-- 评论分页 -->
<div class="M-commentPager" v-show="!isLoading" m-name="pager" m-module="@project/modules/pager.noLink"/>
<!-- 沙发 -->
<div class="M-commentEmpty" v-show="!isLoading && isEmpty">
	<div class="M-commentEmptyWrap">
		<div class="M-commentEmptyLeftHand"/>
		<div class="M-commentEmptyRightHand"/>
		<div class="M-commentEmptyCushion"/>
		<div class="M-commentEmptyFootLeft"/>
		<div class="M-commentEmptyFootRight"/>
		<div class="M-commentEmptyFootBack"/>
	</div>
	<div class=M-commentEmptyTxt>有空沙发</div>
</div>
